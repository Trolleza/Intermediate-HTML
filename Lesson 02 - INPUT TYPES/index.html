<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Input Types!</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <form method="GET" action="/cadastro">
        <input type="text" name="email"><br>
        <input type="password" name="senha"><br>
        <input type="checkbox" name="curso" value="Dance">Dance<br>
        <input type="checkbox" name="curso" value="Chess">Chess<br>
        <input type="checkbox" name="curso" value="Sing">Sing<br>
        <input type="radio" name="gender" value="F" checked>Female<br>
        <input type="radio" name="gender" value="M">Male<br>
        <input type="reset" value="Again!">
        <input type="submit" value="Let's Go!">
    </form>
</body>
</html>
